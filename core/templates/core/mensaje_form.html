{% extends 'core/base.html' %}
{% load static %}
{% block title %}Enviar Mensaje{% endblock %}
{% block content %}
    <style>label{display:none}</style>
    <br>
    <br>
    <br>
<style>.errorlist{color:red;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
          <br>
          <br>
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          <h3 class="mb-4">Enviar Mensaje</h3>
            {{form.as_p}}
            {{ form.fecha.errors }}
                        {{ form.fecha }}
                        <input type="hidden"  value = {{ idEmisor }} name='idEmisor' >
                        <input type="hidden"  value = {{ idReceptor }} name='idReceptor' >
          <p><input type="submit" class="btn btn-primary btn-block" value="Actualizar"></p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
