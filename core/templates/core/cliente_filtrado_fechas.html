{% extends 'core/base.html' %}
{% load static %}
{% block title %}Filtrado Fechas{% endblock %}
{% block content %}

    <br>
    <br>
    <br>
    <style>.errorlist{color:red;}</style>
    <main role="main">
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-9 mx-auto mb-5">
                    <br>
                    <br>
                    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <h3 class="mb-4">Filtrado Fechas para generar pdf:  </h3>

                        <p>Fecha de inicio:</p>
                        <input type="date" class="form-control mt-3"   id="fechaInicio" name="fechaInicio" required>
                        <p>Fecha de final:</p>
                        <input type="date" class="form-control mt-3"  id="fechaFinal" name="fechaFinal" required>


                        <p><a href="{% url 'generar_pdf' slug=1 %}" class="btn btn-primary btn-block" >General pdf</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
