{% extends 'core/base.html' %}
{% load static %}
{% block title %}Detalle de la Cita{% endblock %}
{% block content %}

    <br>
    <br>
    <br>
    <style>.errorlist{color:red;}</style>
    <main role="main">
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-9 mx-auto mb-5">
                    <br>
                    <br>
                    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <h3 class="mb-4">Modificar Fecha de la cita de  </h3>
                        <h5 class="mb-4">{{ object.idCliente.nombre }} {{ object.idCliente.apellido }}  </h5>

                        <p> Cambie la Fecha de la Cita:  {{ form.fecha }} </p>

                        <input type="hidden"  value = {{ informe }} name='informe' >
                        <input type="hidden"  value = {{ idCliente }} name='idCliente' >
                        <input type="hidden"  value = {{ idEspecialista }} name='idEspecialista' >
                        <input type="hidden"  value = {{ realizada }} name='realizada' >


                        <p><input type="submit" class="btn btn-primary btn-block" value="Actualizar"></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
